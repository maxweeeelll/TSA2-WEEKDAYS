<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>WEEKDAYs</title>
</head>
<body>
    <div class="container">
        <div class="middle-text">
            <strong>TECHNICAL ASSESSMENT 2 BY LACSON</strong>
        </div>

        <div class="days">
            <div class="day-label" id="mondayLabel">LUNES</div>
            <button class="day-button" id="monday" onclick="showBox('monday')">Monday</button>

            <div class="day-label" id="tuesdayLabel">MARTES</div>
            <button class="day-button" id="tuesday" onclick="showBox('tuesday')">Tuesday</button>

            <div class="day-label" id="wednesdayLabel">MIYERKULES</div>
            <button class="day-button" id="wednesday" onclick="showBox('wednesday')">Wednesday</button>

            <div class="day-label" id="thursdayLabel">HUWEBES</div>
            <button class="day-button" id="thursday" onclick="showBox('thursday')">Thursday</button>

            <div class="day-label" id="fridayLabel">BIYERNES</div>
            <button class="day-button" id="friday" onclick="showBox('friday')">Friday</button>

            <div class="day-label" id="saturdayLabel">SABADO</div>
            <button class="day-button" id="saturday" onclick="showBox('saturday')">Saturday</button>

            <div class="day-label" id="sundayLabel">LINGGO</div>
            <button class="day-button" id="sunday" onclick="showBox('sunday')">Sunday</button>
        </div>

        <div class="box hidden" id="box"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
